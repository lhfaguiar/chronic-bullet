<head>
  <title>
    <!-- {% if page.title == "Home" %} {{ site.title }} | {{ site.description }} {% else %} {{
    page.title }} | {{ site.title }} {% endif %} --> Compuneers
  </title>
  <meta name="description" content="Unsung pioneers of computer science" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="utf-8" />

  <link rel="stylesheet" href="{{ site.github.url }}/assets/css/main.css" />
  <link rel="stylesheet" href="{{ site.github.url }}/assets/css/syntax.css" />
  <!-- Use Atom -->
  {% feed_meta %}
  <!-- RSS-v2.0
  <link href="{{ site.github.url }}/rss-feed.xml" type="application/rss+xml" rel="alternate" title="{{ site.title }} | {{ site.description }}"/>
  //-->

  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css"
  />

  <script
    type="text/javascript"
    async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML"
  ></script>

  <!-- Google Analytics -->
  {% include google-analytics.html %}

  <!-- Use Jekyll SEO plugin -->
  {% seo %}

  <!--  Essential META Tags -->
  <meta property="og:title" content="Compuneers" />
  <meta property="og:description" content="Unsung pioneers of computer science" />
  <meta
    property="og:image"
    content="https://timmybytes.github.io/compuneers/assets/img/alexandre-debieve-FO7JIlwjOtU-unsplash.jpg"
  />
  <meta property="og:url" content="https://timmybytes.github.io/compuneers" />
  <meta name="twitter:card" content="summary_large_image" />

  <!--  Non-Essential, But Recommended -->
  <meta property="og:site_name" content="Compuneers" />
  <meta name="twitter:image:alt" content="Computer chips on a circuit board" />
</head>
